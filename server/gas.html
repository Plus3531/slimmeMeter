<div>
	<linechart data="data" options="options" mode="" width="1200" height="500"></linechart>
	<form name="myForm2">
		<input type="datetime-local" id="gasInput" name="inputGas" ng-model="gas.tot"
			   ng-change="datetimeChange()"
			   placeholder="yyyy-MM-ddTHH:mm" min="2015-01-01T00:00" max="2020-12-31T00:00" required/>

		<div id="period">
			<label for="r1"><input id="r1" class="pr" type="radio" ng-model="gas.periode" value="uur"/> Uur </label>
			<label for="r2"><input id="r2" class="pr" type="radio" ng-model="gas.periode" value="3uur"/> 3 Uur </label>
			<label for="r3"><input id="r3" class="pr" type="radio" ng-model="gas.periode" value="6uur"/> 6 Uur </label>
			<label for="r4"><input id="r4" class="pr" type="radio" ng-model="gas.periode" value="12uur"/> 12 Uur
			</label>
			<label for="r5"><input id="r5" class="pr" type="radio" ng-model="gas.periode" value="dag"/> Dag </label>
			<label for="r6"><input id="r6" class="pr" type="radio" ng-model="gas.periode" value="week"/> Week </label>
			<label for="r7"><input id="r7" class="pr" type="radio" ng-model="gas.periode" value="maand"/> Maand </label>
			<label for="r8"><input id="r8" class="pr" type="radio" ng-model="gas.periode" value="6maand"/> 6 Maanden
			</label>
			<label for="r9"><input id="r9" class="pr" type="radio" ng-model="gas.periode" value="jaar"/> Jaar </label>
		</div>
	</form>
	<hr/>
	<form name="myForm3">
		<div class="row">
			<div class="col-md-2">
				<span>Start date</span>
			</div>
			<div class="col-md-2">
				<span>End date</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<p class="input-group">
					<input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="gas.standVan"
						   is-open="opened1"
						   datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"
						   close-text="Close"/>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event,'opened1')"><i
								class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
			<div class="col-md-2">
				<p class="input-group">
					<input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="gas.standTot"
						   is-open="opened2"
						   datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"
						   close-text="Close"/>
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event,'opened2')"><i
								class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
			<div class="col-md-2">
				<button ng-click="getDagGrafiek('van', 'tot')">gasmeter standen</button>
			</div>
		</div>


		<linechart id="dagGrafiek" data="dataDag" options="optionsDag" mode="" width="1200" height="500"></linechart>
	</form>
</div>
